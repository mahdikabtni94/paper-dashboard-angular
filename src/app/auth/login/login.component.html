<img src="assets/img/marabout.png" alt="">
<mat-card>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email size="50">
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" name="password" ngModel  placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <div>
      <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Login</button>
    </div>

  </form>
  </mat-card>
<mat-spinner *ngIf="isLoading "></mat-spinner>
