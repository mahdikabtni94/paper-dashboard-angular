<mat-toolbar>
  <span>{{userService.form.controls['user_id'].value ? "Modify User" : "New User"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>

<form [formGroup]="userService.form" class="normal-form" (submit)="onSaveUser()">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="user_id">
        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email*">
          <mat-error>Invalid Email Address.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="Username" matInput placeholder="Username*">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="Name" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="Address" matInput placeholder="Address">
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <mat-form-field>
          <input  formControlName="Phone" matInput placeholder="Phone">
          <mat-error>Minimum 8 characters needed.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="City" matInput placeholder="City">
        </mat-form-field>
        <mat-form-field>
          <mat-select formControlName="Profile" placeholder="Profile">
            <mat-option>None</mat-option>
            <ng-container *ngFor="let profile of ProfileList">
              <mat-option value="{{profile}}">{{profile}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="userService.form.invalid">Submit</button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

</form>
